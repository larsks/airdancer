<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <style>{{.CSS}}</style>
    {{.ExtraCSS}}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{.Title}}</h1>
            <div class="connection-status" id="connection-status">{{.DefaultStatus}}</div>
        </div>
        
        <div class="content">
            <div class="message-container" id="message-container"></div>
            {{.Content}}
        </div>
    </div>

    <script>{{.JS}}</script>
    {{.ExtraJS}}
</body>
</html>
