[imap]
server = "test.example.com"
port = 143
username = "testuser"
password = "testpass"
use-ssl = false

check-interval-seconds = 60

[[monitor]]
mailbox = "INBOX"
[[monitor.triggers]]
regex-pattern = "urgent.*alert"
command = "notify-send 'Email Alert'"

[[monitor.triggers]]
regex-pattern = "CRITICAL.*ERROR"
command = "echo 'Critical alert received'" 